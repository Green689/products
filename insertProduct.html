<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bulma.css">
  <title>Document</title>
</head>
<body>
  <div class="columns">
    <div class="column"></div>
    <div class="column is-half ">

      <label class="label is-large">Ingresar Producto</label>
      <form action="insertPr.php" method="post">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" required type="text" pattern="^[a-zA-Z0-9 ]{1,10}$" name="name" placeholder="nombre del producto">
          </div>
        </div>
        <div class="field">
          <label class="label">Price</label>
          <div class="control">
            <input class="input" required type="text" pattern="^[0-9,.]{1,5}$" name="price" placeholder="precio">
          </div>
        </div>
        <div class="field">
          <label class="label">Active</label>
          <div class="control">
            <div class="select">
              <select name="active">
                <option value="true">Disponible</option>
                <option value="false">No disponible</option>
              </select>
            </div>
          </div>
        </div>
        <button class="button is-success">Enviar</button>
      </form>

    </div>
    <div class="column"></div>
  </div>
</body>
</html>
